<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form> 
        <fieldset> 
            <legend>Formulario de cadastro</legend>
        <label for="nome">Nome</label>
        <br>
        <input required="true" type="email" id ="nome" name="nome" placeholder="Digite seu nome aqui...">
        <br>
        <label for="email">Email</label>
        <br>
        <input  required="true" type="text" id="email" name="email" placeholder="Digite seu email aqui..."> 
        <br>
        <label for="descricao">Descricao</label>
        <br>
        <textarea required="true" name="descricao" id="descricao" cols="30" rows="10" placeholder="Fale mais sobre voce aqui..."></textarea>
        <br> 
        <label for="Modulo">Modulo</label>
        <br>
        <select required="true" name="Modulo" id="Modulo">
            <option value="">Escolha seu modulo</option>
            <option value="M1">M1</option>
            <option value="M2">M2</option>
            <option value="M3">M3</option>
        </select>
        <br>
        <label for="senha" required="true">Senha</label>
        <br>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha aqui..."> 
        <br>
        <label for="confirmarsenha" >Confirmar Senha</label>
        <br>
        <input type="password" id="confirmarsenha" name="confirmarsenha" placeholder="Digite sua senha aqui..." required="true" >
        <br>
        <label for="envioemail">Deseja receber informacoes no seu email?</label>
        <br>
        <label for="sim" id="envioemail">Sim</label>
        <input type="radio" value="sim" name="envioemail" id="sim" required="true">
        <br>
        <label for="nao" id="envioemail">Nao</label>
        <input type="radio" value="nao" name="envioemail" id="nao" required="true">
        <br>
        <br>
        <button type=”submit”>Cadastrar</button>
    </fieldset>   
    </form>  
</body>
</html>
